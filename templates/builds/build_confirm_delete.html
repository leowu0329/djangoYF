{% extends 'base.html' %}
{% block content %}
  <div class="container mt-4">
    <div class="card border-danger">
      <div class="card-header bg-danger text-white">
        <h1 class="card-title">刪除建物: {{ object.buildNumber }}?</h1>
      </div>
      <div class="card-body">
        <p class="card-text">您確定要刪除此筆建物記錄嗎？此操作無法撤銷。</p>
        <form method="post" class="d-inline">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger me-2">確認刪除</button>
        </form>
        <a href="{% url 'case_detail' object.cases_id %}"
           class="btn btn-secondary">取消</a>
      </div>
    </div>
  </div>
{% endblock %}
