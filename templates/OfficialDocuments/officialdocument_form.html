{% extends 'base.html' %}

{% block content %}
  <h2>{% if form.instance.pk %}Edit{% else %}Create{% endif %} Official Document</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="hidden" name="case_pk" value="{{ case.pk }}">
    <button type="submit">Save</button>
  </form>
  <a href="{% url 'case_detail' case.pk %}">Back to Case Detail</a>
{% endblock %}
