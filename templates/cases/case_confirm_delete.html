{% extends 'base.html' %}
{% block content %}
  <div class="container mt-4">
    <div class="card border-danger shadow-sm">
      <div class="card-header bg-danger text-white">
        <h1 class="card-title mb-0">
          <i class="bi bi-exclamation-triangle me-2"></i>刪除案件：{{ case.caseNumber }}？
        </h1>
      </div>
      <div class="card-body">
        <p class="card-text fs-5">您確定要刪除此案件嗎？此操作無法復原，所有相關資料都將被永久刪除。</p>
        <div class="d-flex justify-content-end mt-4">
          <form method="post" class="d-inline me-2">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">
              <i class="bi bi-trash me-1"></i>確認刪除
            </button>
          </form>
          <a href="{% url 'case_detail' case.id %}" class="btn btn-secondary">
            <i class="bi bi-x-circle me-1"></i>取消
          </a>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
