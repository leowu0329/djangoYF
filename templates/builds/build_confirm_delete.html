{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
  <div class="card border-danger">
    <div class="card-header bg-danger text-white">
      <h1 class="card-title">Delete Build: {{ object.buildNumber }}?</h1>
    </div>
    <div class="card-body">
      <p class="card-text">Are you sure you want to delete this build record? This action cannot be undone.</p>
      <form method="post" class="d-inline">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger me-2">Confirm Delete</button>
      </form>
      <a href="{% url 'case_detail' object.cases_id %}" class="btn btn-secondary">Cancel</a>
    </div>
  </div>
</div>
{% endblock %}
