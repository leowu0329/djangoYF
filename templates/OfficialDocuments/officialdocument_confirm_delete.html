{% extends 'base.html' %}

{% block content %}
  <h2>Confirm Delete</h2>
  <p>Are you sure you want to delete this official document: {{ object.type }} - {{ object.stock }}?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Confirm</button>
  </form>
  <a href="{% url 'case_detail' object.cases.pk %}">Cancel</a>
{% endblock %}
