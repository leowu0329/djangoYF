{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
  <div class="card">
    <div class="card-header bg-danger text-white">
      <h1 class="card-title">Delete Bouns</h1>
    </div>
    <div class="card-body">
      <p>Are you sure you want to delete the bouns record for <strong>"{{ bouns.bounsPerson }}"</strong> with a rate of <strong>{{ bouns.bounsRate }}</strong>?</p>
      <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger me-2">Delete</button>
        <a href="{% url 'case_detail' bouns.objectbuild.cases_id %}" class="btn btn-outline-secondary">Cancel</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
